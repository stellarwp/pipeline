actor: Tester
namespace: StellarWP\Pipeline\Tests
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
    envs: tests/_envs
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    colors: true
    memory_limit: 1024M
